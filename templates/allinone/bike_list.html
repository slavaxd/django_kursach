<h1>bikes</h1>
<ul>
    {% for obj in object_list %}
    <li>{{ obj.kind_of_bike}}
            {{ obj.made_by }}
            {{ obj.weight }}
            {{ obj.material }}
            {{ obj.color }}
            {{ obj.country }}
            {{ obj.price }}:  
	    <a href="{% url "bike_edit" obj.id %}">Edit</a>
	    <a href="{% url "bike_delete" obj.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url "bike_new" %}">New</a>
