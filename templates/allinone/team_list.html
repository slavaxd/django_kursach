{% extends "base_table.html" %} {% block content %}

    <a style="float:left;position:relative;left:250px" href="{% url "team_new" %}">
        <button type="button" class="btn btn-success">Додати</button>
    </a>

    <h1 align="center">Команди</h1>


<table class="table table-hover table-striped">
    <tr>
        <th>Назва</th>
        <th>Капітан</th>
        <th>Тренер</th>
        <th></th>
        <th></th>
    </tr>
    {% for team in object_list %}
    <tr>
        <td>{{ team.name }}</td>
        <td>
            {% for p in team.participants %}
                {{ p.name }}
            {% endfor %}
        </td>
        <td>{{ team.coach.name }}</td>
        <td>
            <a href="{% url "team_edit" team.id %}">
                <button type="button" class="btn btn-primary btn-sm">Редагувати</button>
            </a>
        </td>
        <td>
            <a href="{% url "team_delete" team.id %}">
                <button type="button" class="btn btn-danger btn-sm">Видалити</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
